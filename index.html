  <div id="app">Loading.....</div>
  <script>

    window.$docsify = {

        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',

      },
      count: {

        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'

      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      darklightTheme: {

        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',

          background: 'rgb(28,32,34)',
